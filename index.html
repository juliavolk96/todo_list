<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>To-Do List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Welcome</h1>
      <img src="./cat.png" class="header__image" alt="Welcome cat image" width="40" height="40">
    </header>
    <main class="main">
      <section class="todo">
        <h2 class="hidden">To-Do List</h2>
        <div class="todo__header">
          <form class="todo__form" id="todo-form">
            <label for="todo-input" class="todo__label hidden">New task</label>
            <div class="todo__input-group">
              <input
                type="text"
                class="todo__input"
                id="todo-input"
                name="todo-input" 
                placeholder="Add your task"
                aria-label="New task"
              >
              <button id="todo-submit-button" class="todo__button" type="submit" aria-label="Add task">
                +
              </button>
            </div>
          </form>
          <div class="todo__content">
            <ul class="todo__list" id="todo-list">
              <template id="todo-item-template">
                <li class="todo__item" role="listitem">
                  <span class="task-text"></span>
                  <button class="todo__button--edit" aria-label="Edit task">
                    <img src="./pencil.png" alt="Edit" width="20" height="20" class="todo__icon--edit">
                  </button>
                  <button class="todo__button--delete" aria-label="Delete task">
                    <img src="./trashbin.png" alt="Delete" width="20" height="20" class="todo__icon--delete">
                  </button>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a
        href="https://github.com/juliavolk96/todo_list"
        class="footer__copyright"
        >Â© 2024 Julia Volkova
      </a>
    </footer>
    <script type="module" src="todoList.js"></script>
    <script type="module" src="domUtils.js"></script>
    <script type="module" src="form.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
